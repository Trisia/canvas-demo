<script src="./phaser.js"></script>
<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload() {
    this.load.image('m', './mushroom2.png');
}

var mushroom;

function create() {
    mushroom = this.add.image(400, 300, 'm');
    mushroom.setInteractive();
    mushroom.on('pointerdown', function () {
        this.y -= 2;
        console.log("GO");
    })
}

function update() {

}

</script>
</html>
