<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>effect</title>
</head>
<body>

</body>
<script src="phaser.js"></script>
<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                // gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);
    var emitter;
    function preload ()
    {
        this.load.image('yellow', 'yellow.png');
        this.load.image('yellow_ball', 'yellow_ball.png');
    }

    function create ()
    {

        var particles = this.add.particles('yellow');

        emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'yellow_ball');

        // logo.setVelocity(100, 200);
        // logo.setBounce(1, 1);
        // logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
</script>
</html>
