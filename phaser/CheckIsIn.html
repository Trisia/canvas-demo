<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckIsIn</title>
</head>
<body>

</body>
<script src="./phaser.js"></script>
<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('m', './mushroom2.png');
    }

    var mushroom;

    /**
     * 随机不在某个区域的点坐标
     * @param gameObj
     * @returns {{x: integer, y: integer}}
     */
    function createPointExitInArea(gameObj) {
        var x;
        var y;
        do {
            x = Phaser.Math.Between(0, config.width);
            y = Phaser.Math.Between(0, config.height);

        } while (!gameObj.getBounds().contains(x, y));
        return {
            x: x,
            y: y
        }
    }

    function create() {
        mushroom = this.add.image(400, 300, 'm');
        mushroom.setInteractive();
        createPointExitInArea(mushroom);
    }

    function update() {

    }

</script>
</html>
