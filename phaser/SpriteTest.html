<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpriteTest</title>
</head>
<body>

</body>
<script src="./phaser.js"></script>
<script>
    var config = {
        type: Phaser.AUTO,
        backgroundColor: "#fff",
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        // this.load.image('m', './mushroom2.png');
        this.load.spritesheet('h', './heartBeat.png', {frameWidth: 108, frameHeight: 100});
    }
var test;

    function create() {
         this.anims.create({
            key: 'run',
            frames: 'h',
            frameRate: 2,
            repeat: -1
        });
        test= this.add.sprite(400, 300, 'h');
        console.log(test);
        test.play('run');
        // a.setTint(0x6D6D6D);

    }

    function update() {

    }

</script>
</html>
