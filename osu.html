<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSU</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>
<body>
<canvas id="cas"></canvas>
</body>
<script>
    var canvas = document.getElementById("cas");
    var context = canvas.getContext('2d');
    const RADIUS = 30;
    const DD = RADIUS * RADIUS;
    const ADD_NEW_INTERVAL = 700;
    Array.prototype.forEach = function (callback) {
        for (var i = 0; i < this.length; i++) {
            callback.call(this[i]);
        }
    };

    var totalScores = 0;

    // 鼠标活动时，获取鼠标坐标
    var warea = {x: null, y: null};
    // 画面上的Dot集合
    var dots = [];

    document.addEventListener('touchstart', function (e) {
        e.preventDefault();
        warea.x = e.changedTouches[0].clientX;
        warea.y = e.changedTouches[0].clientY;
    }, {passive: false});
    document.addEventListener('touchend', function (e) {
        e.preventDefault();
        warea.x = null;
        warea.y = null;
    }, {passive: false});


    resize();
    window.onresize = resize;

    function resize() {
        canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    }

    var RAF = (function () {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    })();
    var getRandomColor = function () {
        return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };

    // 绘制分数
    function drawScore(dot) {
        var score = "loss";
        var color = "#ff0e00";
        // 如果命中则则判断分数
        if (dot.isHit) {
            if (dot.scale < 1.2) {
                // nice
                score = "nice";
                color = "#0004ff";
                totalScores += 300;
            } else if (dot.scale < 1.5) {
                // good
                score = "good";
                color = "#0aff78";
                totalScores += 150;
            } else if (dot.scale < 1.7) {
                // hit
                score = "hit";
                color = "#dbff00";
                totalScores += 50;
            } else {
                // bad
                score = "#ff8400";
                totalScores += 0;
            }
        } else {
            // 没有点击则扣50
            totalScores = totalScores - 50 <= 0 ? 0 : totalScores - 50;
        }

        context.save();
        context.lineWidth = 4;
        context.strokeStyle = color;
        context.fillStyle = color;

        context.textAlign = "center";
        context.textBaseline = "middle";
        context.font = "bold  20px 微软雅黑";
        context.fillText(score, dot.x, dot.y);

        // 绘制外圈环
        context.beginPath();
        context.arc(dot.x, dot.y, RADIUS, 0, 2 * Math.PI);
        context.closePath();
        context.stroke();

        context.restore();
    }

    var Dot = function (centerX, centerY) {
        this.x = centerX;
        this.y = centerY;
        this.radius = RADIUS;
        // 随机颜色值
        this.color = getRandomColor();
        this.isHit = false;
        this.scale = 2;
        // 被点击到的时间
        this.hitTime = undefined;
    };

    Dot.prototype = {
        checkTouch: function () {
            var xc = this.x - warea.x;
            var yc = this.y - warea.y;
            // 两个粒子之间的距离
            var dis = xc * xc + yc * yc;
            // 没有点击中
            if (dis >= DD) return false;
            this.isHit = true;
            this.hitTime = +new Date();
            return true;
        },

        paint: function () {
            // 判断绘制是否应该结束
            if (this.isHit || this.scale <= 1) {
                // 绘制分数
                drawScore(this);

                // if (this.isHit) {
                var current = +new Date();
                // dot的生命周期结束之后，还要在一段时间内显示分数
                if (this.hitTime === undefined) {
                    this.hitTime = current;
                }
                return current - this.hitTime > 200;
                // }
                // 表示绘制结束
                // return true;
            }
            context.save();
            context.lineWidth = 4;

            context.strokeStyle = this.color;
            context.fillStyle = this.color;
            // 绘制外圈圆
            context.beginPath();
            context.arc(this.x, this.y, this.radius * this.scale, 0, 2 * Math.PI);
            context.stroke();
            context.closePath();

            // 绘制实心圆
            context.beginPath();
            context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            context.closePath();
            context.fill();
            context.restore();

            this.scale -= 0.01;
            return false;
        }
    };
    // var d = new Dot(canvas.width / 2, canvas.height / 2);

    var lastTime = +new Date();


    function animate() {
        context.clearRect(0, 0, canvas.width, canvas.height);


        var currentTime = +new Date();
        if (currentTime - lastTime > ADD_NEW_INTERVAL) {
            lastTime = currentTime;
            // 随机位置
            var newDotX = (RADIUS * 2) + Math.random() * (canvas.width -  (RADIUS * 4));
            var newDotY = (RADIUS * 2) + Math.random() * (canvas.height - (RADIUS * 4));
            // 加入新的例子
            dots.push(new Dot(newDotX, newDotY));
        }

        var ndots = [].concat(dots);
        // 是否点击过Dots
        var hasHitDot = false;
        ndots.forEach(function () {
            // AND 断路，如果被点击过，则不执行检查
            if (!hasHitDot && this.checkTouch()) {
                // 设置已经被点击到一个元素，不允许其他元素被点击到
                hasHitDot = true;
            }

            // 绘制，并且判断是否绘制结束
            var isNeedRemove = this.paint();
            // 如果绘制结束
            if (isNeedRemove) {
                // 移除绘制完成的Dots
                dots.splice(dots.indexOf(this), 1);
            }
        });

        RAF(animate);
    }

    animate();

</script>
</html>
