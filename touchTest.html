<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>

    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
        // console.log("Move",e)
        console.log("Move", e.changedTouches[0].clientX, e.changedTouches[0].clientY)
    },{ passive: false });
    document.addEventListener('touchend', function (e) {
        e.preventDefault();
        console.log("Up ", e.changedTouches[0].clientX, e.changedTouches[0].clientY)
        // console.log("Up ", e);
    },{ passive: false });
</script>
</html>
