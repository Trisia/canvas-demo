<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <title>Loading Game 2</title>
</head>
<body>
<canvas id="cas"></canvas>
</body>
<script>

    // 在Canvas中央绘制文字
    function drawText(text) {
        context.save();
        context.font = "100px 微软雅黑 bold";
        context.fillStyle = "rgba(168,168,168,1)";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText(text, canvas.width / 2, canvas.height / 2);
        context.restore();
    }


    var Dot = function (centerX, centerY, centerZ, radius) {
        this.dx = centerX;
        this.dy = centerY;
        this.dz = centerZ;
        this.tx = 0;
        this.ty = 0;
        this.tz = 0;
        this.z = centerZ;
        this.x = centerX;
        this.y = centerY;
        this.radius = radius;
        this.color = "";
    };

    Dot.prototype = {
        paint: function () {
            context.save();
            context.beginPath();
            var scale = focallength / (focallength + this.z);
            context.arc(canvas.width / 2 + (this.x - canvas.width / 2) * scale, canvas.height / 2 + (this.y - canvas.height / 2) * scale, this.radius * scale, 0, 2 * Math.PI);
            context.closePath();
            context.globalAlpha = scale;
            context.fillStyle = this.color;
            context.fill();
            context.restore();
        }
    };

    Array.prototype.forEach = function (callback) {
        for (var i = 0; i < this.length; i++) {
            callback.call(this[i]);
        }
    };

    var getRandomColor = function () {
        return '#' + Math.floor(Math.random() * 16777215).toString(16);
    };


    var RAF = (function () {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
            window.setTimeout(callback, 1000 / 60);
        };
    })();
    var canvas = document.getElementById("cas");
    var context = canvas.getContext('2d');
    resize();
    window.onresize = resize;

    function resize() {
        canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    }

    var dots = [];
    // 是否暂停动画
    var pause = true;
    // 上一帧时间，用于计算帧速率
    var lastTime;
    // 持续状态
    var derection = true;

    // Z坐标控制
    var focallength = 250;
    var animateRunning = false;

    var showTextArray = ["在圈最小时候点击", "开始吧"];
    var currnetTextIndex = 0;

    // window.onload = function () {
    // canvas = document.getElementById("cas");
    // context = canvas.getContext('2d');
    // focallength = 250;

    // var dots = getimgData(document.getElementById('name').value);
    // var pause = false;
    initAnimate();

    // 默认为不继续动画，停止画面在文字界面。
    var isGoOn = false;

    // 触控继续播放动画
    document.addEventListener('touchend', function (e) {
        e.preventDefault();
        if (animateRunning) {
            // 如果此时动画还在播放,则直接返回
            return;
        }
        isGoOn = true;

    }, {passive: false});


    function initAnimate() {
        if (!pause) return;
        // 获取文字在canvas上的点数据
        dots = getimgData(showTextArray[currnetTextIndex]);
        derection = true;
        pause = false;

        dots.forEach(function () {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.z = Math.random() * focallength * 2 - focallength;

            this.tx = Math.random() * canvas.width;
            this.ty = Math.random() * canvas.height;
            this.tz = Math.random() * focallength * 2 - focallength;
            this.color = getRandomColor();
            this.paint();
        });
        dots.sort(function(a, b) {
            return b.z - a.z;
        });

        animate();
    }

    // //计算帧速率
    // var lastTime;
    // var derection = true;

    function animate() {
        animateRunning = true;

        context.clearRect(0, 0, canvas.width, canvas.height);
        dots.forEach(function () {
            var dot = this;
            if (derection) {
                if (Math.abs(dot.dx - dot.x) < 0.1 && Math.abs(dot.dy - dot.y) < 0.1 && Math.abs(dot.dz - dot.z) < 0.1) {
                    dot.x = dot.dx;
                    dot.y = dot.dy;
                    dot.z = dot.dz;

                    // 停止在文字界面,等于不播放动画
                    animateRunning = false;

                    // 判断是否继续
                    if (isGoOn) {
                        derection = false;
                        // 重置为不继续动画
                        isGoOn = false;
                    }

                } else {
                    dot.x = dot.x + (dot.dx - dot.x) * 0.1;
                    dot.y = dot.y + (dot.dy - dot.y) * 0.1;
                    dot.z = dot.z + (dot.dz - dot.z) * 0.1;
                    lastTime = +new Date()
                }
            } else {
                if (Math.abs(dot.tx - dot.x) < 0.1 && Math.abs(dot.ty - dot.y) < 0.1 && Math.abs(dot.tz - dot.z) < 0.1) {
                    dot.x = dot.tx;
                    dot.y = dot.ty;
                    dot.z = dot.tz;
                    pause = true;
                } else {
                    dot.x = dot.x + (dot.tx - dot.x) * 0.1;
                    dot.y = dot.y + (dot.ty - dot.y) * 0.1;
                    dot.z = dot.z + (dot.tz - dot.z) * 0.1;
                    pause = false;
                }
            }
            dot.paint();
        });

        if (pause) {
            if(currnetTextIndex + 1 === showTextArray.length) {
                window.location = "/game1.html";
            }
            currnetTextIndex = (currnetTextIndex + 1);
            setTimeout(function () {
                initAnimate(showTextArray[currnetTextIndex]);
            }, 150);
            return;
        }
        RAF(animate);
        // // 如果没有暂停，那么继续下一帧
        // pause || RAF(animate);
    }


    // function reAnimi(text) {

    //     dots = getimgData(text);
    //     derection = true;

    // 获取文字点数据
    function getimgData(text) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawText(text);
        var imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        context.clearRect(0, 0, canvas.width, canvas.height);
        var dots = [];

        var radius = 3;

        for (var x = 0; x < imgData.width; x += (2 * radius)) {
            for (var y = 0; y < imgData.height; y += (2 * radius)) {
                var i = (y * imgData.width + x) * 4;
                if (imgData.data[i] >= 128) {
                    var dot = new Dot(x - radius, y - radius, 0, radius);
                    dots.push(dot);
                }
            }
        }
        return dots;
    }

</script>
</html>
