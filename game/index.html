<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不开心的啊瑶</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas id="cas"></canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("cas");
        var ctx = canvas.getContext("2d");

        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
            e.stopPropagation();
        }, {passive: false});
        // 随机颜色值
        var getRandomColor = function () {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        };

        resize();
        window.onresize = resize;

        function resize() {
            canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        }

        var RAF = (function () {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        document.addEventListener('touchstart', function (e) {
            e.preventDefault();
            if (!isAnimating) {
                animate();
            }
        }, {passive: false});


        var texts = [
            new TextInAnimate("快乐可爱的阿瑶 由于日复一日的工作", 200, 50),
            new TextInAnimate("逐渐失去了色彩", 200, 50),
            new TextInAnimate("所有的思绪因子缠连在了一起", 200, 50),
            new TextInAnimate("只有让足够多的思绪因子聚到一起", 200, 50),
            new TextInAnimate("才能够解放这些疲惫的思绪", 200, 50),
            new TextInAnimate("要是太着急的聚集它们可是会跑掉哦", 200, 50)
        ];


        //  如果不延迟可能因为DOM未加载完成
        setTimeout(function () {
            touchStart();
        }, 100);

        // 点击开始游戏
        function touchStart() {
            ctx.save();
            ctx.fillStyle = "#262929";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawText("TOUCH START");
            ctx.restore();
        }


        // 是否在播放动画
        var isAnimating = false;

        // 每一帧循环的逻辑
        function animate() {
            isAnimating = true;
            ctx.save();
            ctx.fillStyle = "#262929";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            // 检查播放是否结束
            if (texts.length === 0) {
                window.location = "/loading1.html";
                return;
            }
            var isFinish = texts[0].draw();
            // 绘制文字
            if (isFinish) {
                // 如果文字播放结束那么出栈。
                texts.shift();
            }

            RAF(animate);
        }


        /**
         * 文本渐入效果
         * @param text 文本
         * @param duration 淡入持续时间
         * @param fontSize 字体大小
         * @param isClean 动画结束后是否清除，默认清除
         */
        function TextInAnimate(text, duration, fontSize, isClean) {

            this.textAlpha = 0;
            duration = duration ? duration : 300;
            this.fontSize = fontSize;
            this.alphaInterval = 1 / duration;
            this.centerPoint = center();
            this.finish = false;
            this.text = text ? text : "Hello";
            this.isClean = false;

            this.clean = function () {
                this.isClean = true;
            };

            this.draw = function (drawCenterPoint) {
                if (this.finish && this.isClean) return true;
                drawCenterPoint = drawCenterPoint ? drawCenterPoint : this.centerPoint;
                ctx.save();
                if (this.textAlpha > 1) this.finish = true;
                else {
                    ctx.globalAlpha = this.textAlpha;
                    this.textAlpha += this.alphaInterval;
                }
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.font = "bold " + this.fontSize + "px Arial";
                ctx.fillText(this.text, drawCenterPoint.x, drawCenterPoint.y);
                ctx.restore();
                return this.finish;
            };
        }

        function drawText(text) {
            ctx.save();
            ctx.font = "100px Arial";
            ctx.fillStyle = "rgba(168,168,168,1)";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            ctx.restore();
        }

        /**
         * 获取中心点
         */
        function center() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2
            }
        }

    }

</script>
</body>
</html>
